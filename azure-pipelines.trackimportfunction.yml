# .NET Core Function App to Windows on Azure
# Build a .NET Core function app and deploy it to Azure as a Windows function App.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/en-us/azure/devops/pipelines/languages/dotnet-core

trigger:
  branches:
    include:
    - master
  paths:
    include:
    - Gavinhow.SpotifyStatistics.ImportFunction/*


variables:
  # Azure Resource Manager connection created during pipeline creation
  azureSubscription: 'fee35f64-4ca9-4ab7-a32d-f678084e62f3'

  # Function app name
  functionAppName: 'SpotifyImportFunction'

  # Agent VM image name
  vmImageName: 'vs2017-win2016'

  # Working Directory
  workingDirectory: '$(System.DefaultWorkingDirectory)/Gavinhow.SpotifyStatistics.ImportFunction'

stages:
- stage: Build
  displayName: Build stage

  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)

    steps:
    - task: DotNetCoreCLI@2
      displayName: Build
      inputs:
        command: 'build'
        projects: |
          $(workingDirectory)/*.csproj
        arguments: --output $(System.DefaultWorkingDirectory)/publish_output --configuration Release

    - task: ArchiveFiles@2
      displayName: 'Archive files'
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)/publish_output'
        includeRootFolder: false
        archiveType: zip
        archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
        replaceExistingArchive: true

    - publish: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
      artifact: drop

- stage: Deployment
  dependsOn: Build
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
  pool:
    vmImage: 'ubuntu-latest'
  jobs:
    - deployment: Deployment
      environment: 'Scaleway.scw-aca2fd'
      strategy:
        runOnce:
          deploy:
            steps:
              - task: AzureFunctionApp@1
                inputs:
                  azureSubscription: 'Spotify Azure'
                  appType: 'functionApp'
                  appName: 'SpotifyImportFunction'
                  package: '$(System.DefaultWorkingDirectory)/_TrackImport/drop/*.zip'
                  deploymentMethod: 'auto'