name: 'Terraform Validate'
on:
  workflow_call:
    inputs:
      environment:
        description: 'The environment to deploy to'
        required: true
        type: string
      tf_working_dir:
        description: 'The working directory for Terraform'
        required: true
        type: string
      tf_version:
        description: 'The version of Terraform to use'
        required: false
        default: 'latest'
        type: string
      tg_version:
        description: 'The version of Terragrunt to use'
        required: false
        default: 'latest'
        type: string



jobs:
  validate_terragrunt:
    name: ${{ inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
    steps:
      - uses: actions/checkout@v3
      - name: 'Init'
        uses: the-commons-project/terragrunt-github-actions@master
        with:
          tf_actions_version: ${{ inputs.tf_version }}
          tg_actions_version: ${{ inputs.tg_version }}
          tf_actions_binary: "terragrunt run-all"
          tf_actions_subcommand: 'init'
          tf_actions_working_dir: ${{ inputs.tf_working_dir }}
      - name: 'Validate'
        uses: the-commons-project/terragrunt-github-actions@master
        with:
          tf_actions_version: ${{ inputs.tf_version }}
          tg_actions_version: ${{ inputs.tg_version }}
          tf_actions_binary: "terragrunt run-all"
          tf_actions_subcommand: 'validate'
          tf_actions_working_dir: ${{ inputs.tf_working_dir }}